---
ansible-navigator:
  ansible:
    config: ansible.cfg
    inventories:
      - ./hosts

  editor:
    command: code -g {filename}:{line_number}
    console: false

  logging:
    level: warning

  execution-environment:
    container-engine: podman
    enabled: true
    # pull-policy: missing
    image: quay.io/nleiva/ee-web-image
    environment-variables:
      pass:
        - AZURE_SUBSCRIPTION_ID
        - AZURE_CLIENT_ID
        - AZURE_SECRET
        - AZURE_TENANT
        - USER
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - GCP_PROJECT
        - GCP_AUTH_KIND
        - GCP_SERVICE_ACCOUNT_FILE

  playbook-artifact:
    enable: false

  mode: stdout
